    {"@type": "Question","name": "Can I use my own boxes?","acceptedAnswer": {"@type": "Answer","text": "Of course you can! We just ask that the boxes you choose are as sturdy as the ones we sell. They must be made of double-walled cardboard which means you should see at least two layers of zigzags when you look closely at the edge of the box.\n Please dont risk damage to your stuff by using any old box. Never use boxes, like crisp boxes, which were originally intended for another purpose. Your box needs to be heavy-duty, so if its second-hand, its probably not suitable. LOVESPACE packing materials are double-walled and made of corrugated cardboard and are designed to handle up to 25kg of contents. You can see see our full range of boxes and buy them here."

    }},{"@type": "Question","name": "Will my driver call when theyre outside?","acceptedAnswer": {"@type": "Answer","text": "Unfortunately, we cant guarantee that youll get a call from your driver, so we always try and make sure that we get as much detail as we can to make sure there arent any problems that would require a call. To ensure everything runs smoothly, please tell us any special delivery instructions when you place your order. For example, letting us know your home is in a gated complex and your driver will need to ring your buzzer for access, or if youre leaving your stuff with a concierge, or in reception."
